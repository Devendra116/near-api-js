name: Pull Request

on:
  pull_request:

  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'yarn'

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Run lint
      run: yarn lint

    - name: Run tests
      run: yarn test
